<ng-container *ngIf="arrow === 'UP'">
  <div class="flex justify-center">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="-ml-1 mr-0.5 flex-shrink-0 self-center text-green-500"
      [ngStyle]="{ height: height }"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M2.25 18L9 11.25l4.306 4.307a11.95 11.95 0 015.814-5.519l2.74-1.22m0 0l-5.94-2.28m5.94 2.28l-2.28 5.941"
      />
    </svg>
  </div>
</ng-container>
<ng-container *ngIf="arrow === 'DOWN'">
  <div class="flex justify-center">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="-ml-1 mr-0.5 flex-shrink-0 self-center text-red-500"
      [ngStyle]="{ height: height }"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M2.25 6L9 12.75l4.286-4.286a11.948 11.948 0 014.306 6.43l.776 2.898m0 0l3.182-5.511m-3.182 5.51l-5.511-3.181"
      />
    </svg>
  </div>
</ng-container>
