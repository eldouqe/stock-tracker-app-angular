<div class="flex justify-center items-center h-screen">
  <div>
    <div class="px-4 py-5 sm:p-6">
      <div class="group mx-auto relative">
        <ngx-spinner
          bdColor="rgba(0, 0, 0, 0.1)"
          size="default"
          color="#343a40"
          type="square-jelly-box"
          [fullScreen]="false"
          ><p style="color: white"></p
        ></ngx-spinner>
        <div *ngIf="company" class="block p-6 rounded-lg shadow-lg bg-white">
          <dd class="mt-1 flex justify-between items-baseline lg:flex">
            <div
              class="flex items-baseline text-2xl font-semibold text-indigo-600"
            >
              <h5 class="text-gray-900 text-xl leading-tight font-medium mb-2">
                {{ company.description }} ({{ company.symbol }})
              </h5>
            </div>
          </dd>

          <div class="flex divide-x-4">
            <div
              *ngFor="let in of [0, 1, 2]; let i = index"
              class="flex-auto w-64"
              [ngClass]="{ 'pl-2': i > 0 }"
            >
              <ng-container
                *ngIf="
                  isExistsInsiderSentimentByIndex(i, company?.insiderSentiment)
                "
              >
                <app-card-detail-sentiment
                  [insiderSentiment]="
                    getInsiderSentimentByIndex(i, company.insiderSentiment)
                  "
                ></app-card-detail-sentiment>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex justify-center inline-block">
      <a
        routerLink="/"
        class="mt-1 font-medium text-lg text-blue-500 hover:underline inline-block"
        id="backBtn"
      >
