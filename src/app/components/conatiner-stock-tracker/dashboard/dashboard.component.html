<div>
  <div class="relative mt-8">
    <ngx-spinner
      bdColor="rgba(0, 0, 0, 0.1)"
      size="default"
      color="#343a40"
      type="square-jelly-box"
      [fullScreen]="false"
      ><p style="color: white"></p
    ></ngx-spinner>
  </div>
  <div class="mt-10 sm:mt-0">
    <div class="md:grid md:grid-cols-2 md:gap-6 mx-auto">
      <div class="mt-5 md:col-span-2 md:mt-0 mx-auto">
        <div class="px-4 py-5 sm:p-6">
          <div class="grid grid-cols-6 gap-6">
            <div
              *ngFor="let company of companies"
              class="col-span-6 sm:col-span-3"
            >
              <app-card-stock-stats
                [company]="company"
                (deleteCompanyEvent)="deleteCompany($event)"
              ></app-card-stock-stats>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
